agents:
- adapter_class: PlannerAdapter
  description: 使用GLM-4.5的规划代理
  enabled: true
  model:
    max_tokens: 2000
    model_id: glm-4.5
    provider: zhipuai
    temperature: 0.6
  name: glm45-planner
  prompt_source: prompts.planner_prompts.SYSTEM_MESSAGE
  response_model: PlanOutput
  toolkits: []
