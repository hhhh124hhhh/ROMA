  enabled: true
  model:
    max_tokens: 1500
    model_id: zhipuai/glm-4.5
    provider: litellm
    temperature: 0.7
  name: glm45-executor
  prompt_source: prompts.executor_prompts.SYSTEM_MESSAGE
  toolkits: []
  tools:
  - web_search
  type: executor
metadata:
  api_version: v4
  created_for: GLM-4.5集成测试
  model_version: glm-4.5
