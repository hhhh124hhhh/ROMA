    - "技术文档"
  
  strengths:
    - "强大的中文理解能力"
    - "长上下文处理"
    - "逻辑推理优化"
    - "专业写作能力"
    - "多任务协调"
  
  configuration_notes:
    - "确保ZHIPUAI_API_KEY环境变量已正确配置"
    - "建议使用agents_glm45.yaml作为代理配置"
